<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Active Spaceships list</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<h1> Active Spaceships are: </h1>

<table>
    <tr>
        <th>Reg Code</th>
        <th>Name</th>
        <th>Spaceship Class</th>
        <th>Active (true)</th>
    </tr>
    <tr data-th-each="datas:${ship}">
        <td data-th-text="${datas.registrationCode}"></td>
        <td data-th-text="${datas.name}"></td>
        <td data-th-text="${datas.spaceShipClass}"></td>
        <td data-th-text="${datas.isActive}"></td>
    </tr>
</table>
</body>
</html>
