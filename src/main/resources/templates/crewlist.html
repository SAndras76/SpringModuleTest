<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CREWLIST</title>
    <link rel="stylesheet" href="/style.css">

</head>
<body>
<div>
<table>
    <tr>

        <th>Name:</th>
        <th>Rank:</th>
        <th>SpaceShip: </th>
    </tr>
    <tr data-th-each="datas:${crewlist}">
        <td th:text="${datas.crewName}">Name:</td>
        <td th:text="${datas.crewRank}">Rank:</td>
        <td th:text="${datas.dutyShip}">Spaceship: </td>

    </tr>
</table>
</div>
</body>
</html>
